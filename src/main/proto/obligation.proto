syntax = "proto3";

option java_multiple_files = true;
option java_package = "gov.nist.csd.pm.pap.op.obligation.proto";
option java_outer_classname = "ObligationProto";

message CreateObligationOp {
  string name = 1;
  string author = 2;
  string pml = 3;
}

message DeleteObligationOp {
  string name = 1;
}