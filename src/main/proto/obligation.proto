syntax = "proto3";

option java_multiple_files = true;
option java_package = "gov.nist.csd.pm.proto.obligation";
option java_outer_classname = "ObligationProto";

package gov.nist.csd.pm.proto.obligation;

message CreateObligationOp {
  string name = 1;
  int64 author = 2;
  string pml = 3;
}

message DeleteObligationOp {
  string name = 1;
}