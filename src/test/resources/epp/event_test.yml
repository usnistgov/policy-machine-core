label: event test
rules:
  - label: u1 assign to
    event:
      subject:
        user: u1
      operations:
        - assign to
      target:
        policyElements:
          - name: oa1
            type: OA
    response:
      actions:
        - function:
            name: create_node
            args:
              - pc1
              - PC
              - u1 assign to success
              - OA
              - function:
                  name: to_props
                  args:
                    - "prop1=val1"
  - label: anyUser assign
    event:
      subject:
        anyUser:
      operations:
        - assign
      target:
        policyElements:
          - name: o1
            type: O
    response:
      actions:
        - create:
            - what:
                name: anyUser assign success
                type:  OA
              where:
                name: oa2
                type: OA
  - label: anyUser in list deassign
    event:
      subject:
        anyUser:
          - u1
      operations:
        - deassign
      target:
        policyElements:
        containers:
          - name: oa1
            type: OA
    response:
      actions:
        - create:
            - what:
                name: anyUser in list deassign success
                type: OA
              where:
                name: oa2
                type: OA